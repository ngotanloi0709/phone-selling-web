<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
        .form-right i {
            font-size: 100px;
        }
    </style>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main>
<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form class="row g-4" th:action="@{/account/login}" th:method="post">
                                    <div class="col-12">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" class="form-control" placeholder="Enter email" name="email">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" class="form-control" placeholder="Enter Password" name="password">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck" name="remember-me">
                                            <label class="form-check-label" for="inlineFormCheck">Duy trì đăng nhập</label>
                                        </div>
                                        <div class="col-12">
                                            <a href="/account/forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-4 float-end m-2">Đăng nhập</button>
                                            <button type="button" class="btn btn-primary px-4 float-end m-2" onclick="location.href='/account/register'">Đăng ký</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<div th:insert="~{/footer.html}"></div>
<script>
    window.onload = function() {
        var url = new URL(window.location.href);
        if (url.searchParams.get('locked')) {
            alert('Tài khoản của bạn đã bị khóa');
        } else if (url.searchParams.get('error')) {
            alert('Sai tên đăng nhập hoặc mật khẩu');
        }
    }
</script>
</body>
</html>
