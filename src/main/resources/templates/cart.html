<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Phone Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Giỏ hàng</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:text="'Xin chào ' + ${user.getName()}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" href="/account/logout">Đăng xuất</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:if="${user == null}" href="/account/login">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2>Giỏ hàng</h2>
            <div th:if="${not #lists.isEmpty(cartItems)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Tổng</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cartItems}">
                        <td th:text="${cartItem.phone.name}"></td>
                        <td th:text="${cartItem.phone.price}"></td>
                        <td th:text="${cartItem.quantity}"></td>
                        <td th:text="${cartItem.phone.price * cartItem.quantity}"></td>
                        <td>
                            <div class="btn-group">
                                <form th:action="@{/cart/delete/{id}(id=${cartItem.id})}" method="post">
                                    <button type="submit">Xoá</button>
                                </form>
                                <form th:action="@{/cart/update/{id}(id=${cartItem.id})}" method="post">
                                    <label for="quantity">Số lượng</label>
                                    <input id="quantity" type="number" name="quantity" min="1" th:value="${cartItem.quantity}" />
                                    <button type="submit">Xoá</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h1 th:text="'Tổng cộng: ' + ${total} + '$'"></h1>
            </div>
            <div>
                <form th:action="@{/cart/checkout}" method="post">
                    <button type="submit">Thanh toán</button>
                </form>
            </div>
            <div th:if="${#lists.isEmpty(cartItems)}">
                <p>Giỏ hàng trống</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
