<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main class="container mt-4">
    <h1>Edit Order Status</h1>
    <form th:action="@{/admin/orders/edit}" method="post" th:object="${order}" class="mt-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="orderId" class="form-label">Order ID:</label>
            <input type="text" id="orderId" th:value="*{id}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="orderDate" class="form-label">Order Date:</label>
            <input type="text" id="orderDate" th:value="*{orderDate}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount:</label>
            <input type="text" id="totalAmount" th:value="${totalAmount}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">User Email:</label>
            <input type="text" id="userEmail" th:value="*{user.email}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Order Status:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="PENDING">PENDING</option>
                <option value="COMPLETED">COMPLETED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
