<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình luận của người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/static/css/table.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1  th:text="'Bình luận của người dùng ' + ${userMapping.getEmail()}"></h1>
                <table class="table table-bordered table-striped table-hover" style="display: inline-table;">
                    <thead class="table-light">
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Nội dung</th>
                            <th>Ngày đăng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment : ${userMapping.getComments()}">
                        <td th:text="${comment.phone.name}"></td>
                        <td th:text="${comment.content}"></td>
                        <td th:text="${comment.dateCreated}"></td>
                        <td>
                            <form action="/admin/user/comment/delete" method="post">
                                <input type="hidden" name="user_id" th:value="${userMapping.getId()}">
                                <input type="hidden" name="comment_id" th:value="${comment.getId()}">
                                <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
