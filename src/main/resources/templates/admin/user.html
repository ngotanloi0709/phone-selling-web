<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1>Đây là trang quản lý người dùng</h1>
                <h1>Danh sách người dùng</h1>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Địa chỉ</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Chỉnh sửa</th>
                        <th>Xoá</th>
                    </tr>

                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td>
                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}">
                                <button class="btn btn-success">Chỉnh sửa</button>
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post">
                                <button class="btn btn-success" type="submit">Xóa</button>
                            </form>
                        </td>
                    </tr>
                </table>
                <form th:action="@{/admin/user/add}">
                    <button class="btn btn-success" type="submit">Thêm Người dùng mới mới</button>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
