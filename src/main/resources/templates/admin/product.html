<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
    <h1>Đây là trang quản lý sản phẩm</h1>
    <h1>Danh sách Sản phẩm</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Hãng</th>
            <th>Màu sắc</th>
            <th>CPU</th>
            <th>Màn hình</th>
            <th>Máy ảnh</th>
            <th>Thời lượng pin</th>
            <th>Hệ điều hành</th>
            <th>Bộ nhớ</th>
            <th>Ảnh</th>
            <th>Chỉnh sửa</th>
            <th>Xoá</th>
        </tr>

        <tr th:each="phone : ${phones}">
            <td th:text="${phone.id}"></td>
            <td th:text="${phone.name}"></td>
            <td th:text="${phone.price}"></td>
            <td th:text="${phone.description}"></td>
            <td th:text="${phone.brand.name}"></td>
            <td th:text="${phone.color}"></td>
            <td th:text="${phone.cpu}"></td>
            <td th:text="${phone.display}"></td>
            <td th:text="${phone.camera}"></td>
            <td th:text="${phone.batteryLife}"></td>
            <td th:text="${phone.os}"></td>
            <td th:text="${phone.getMemory}"></td>
            <td th:text="${phone.imageUrl}"></td>
            <td>
                <a th:href="@{/admin/product/edit/{id}(id=${phone.id})}">
                    <button>Chỉnh sửa</button>
                </a>
            </td>
            <td>
                <form th:action="@{/admin/product/delete/{id}(id=${phone.id})}" method="post">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/admin/product/add}">
        <button type="submit">Thêm Điện thoại mới</button>
    </form>

    <h1>Danh sách Thương hiệu</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Tên thương hiệu</th>
            <th>Chỉnh sửa</th>
            <th>Xoá</th>
        </tr>

        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.name}"></td>
            <td>
                <a th:href="@{/admin/product/brand/edit/{id}(id=${brand.id})}">
                    <button>Chỉnh sửa</button>
                </a>
            </td>
            <td>
                <form th:action="@{/admin/product/brand/delete/{id}(id=${brand.id})}" method="post">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/admin/product/brand/add}">
        <button type="submit">Thêm Thương hiệu mới</button>
    </form>
</body>
</html>
