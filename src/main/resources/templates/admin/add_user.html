<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1>Thêm người dùng</h1>
                <form th:method="post" th:action="@{/admin/user/add}"  th:object="${userMapping}">
                    <table>
                        <tr>
                            <td>Tên người dùng</td>
                            <td><input type="text" id="name" name="name" th:field="*{name}"/></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" id="email" name="email" th:field="*{email}"/></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" id="password" name="password" th:field="*{password}"/></td>
                        </tr>
                        <tr>
                            <td>Địa chỉ</td>
                            <td><input type="text" id="address" name="address" th:field="*{address}"/></td>
                        </tr>
                        <tr>
                            <td>Số điện thoại</td>
                            <td><input type="text" id="phone" name="phone" th:field="*{phone}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-success" type="submit">Lưu</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
