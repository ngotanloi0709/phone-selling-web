<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
</head>
<body>
    <h1>Thêm người dùng</h1>
    <form th:method="post" th:action="@{/admin/user/add}"  th:object="${userMapping}">
        <table>
            <tr>
                <td>Tên người dùng</td>
                <td><input type="text" id="name" name="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="password" name="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="address" name="address" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td><input type="text" id="phone" name="phone" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Lưu</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
