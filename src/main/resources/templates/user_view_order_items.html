<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Order Item Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main class="container mt-4">
  <h1 class="text-center mb-4">Order Items</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Order ID</th>
        <th>Order Item ID</th>
        <th>User ID</th>
        <th>User Email</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${orderItems}">
        <td th:text="${item.order.id}"></td>
        <td th:text="${item.id}"></td>
        <td th:text="${item.order.user.id}"></td>
        <td th:text="${item.order.user.email}"></td>
        <td th:text="${item.phone.id}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p class="text-end">Total: <strong>[[${totalAmount}]]</strong></p>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
