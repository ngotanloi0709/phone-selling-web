<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm đã xem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/static/css/table.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<main>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10" th:if="${not #lists.isEmpty(history)}">
            <table class="table table-bordered table-striped table-hover" style="display: inline-table">
                <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Viewed At</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${history}">
                    <td th:text="${record.phone.name}"></td>
                    <td th:text="${#dates.format(record.viewedAtAsDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <form class="form" th:action="@{/product/{id}(id=${record.phone.id})}">
                            <button type="submit" class="btn btn-info btn-sm">Chi tiết</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(history)}">
        <h3>Lịch sử trống</h3>
    </div>
</div>
</main>
<div th:insert="~{/footer.html}"></div>
</body>
</html>
